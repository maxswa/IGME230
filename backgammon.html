<!DOCTYPE html>
<html lang="en">
<head>
	<title>Backgammon</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<script src="bg.js" async></script>
</head>
<body>
	<div id="info">
		<div id="scores">
			<div id="player1" class="playerScore">
				<img src="images/checkers/1.png" class="dummyChecker" alt="White Checker">
				<h2 class="score">0</h2>
			</div>
			<div id="player2" class="playerScore">
				<img src="images/checkers/2.png" class="dummyChecker" alt="Black Checker">
				<h2 class="score">0</h2>
			</div>
		</div>
	</div>
	<div id="board">
		<div id="innerBoard">
			<div class="half">
				<div id="topLeft" class="topHalf">
					<div class="point" number="13"></div>
					<div class="point" number="14"></div>
					<div class="point" number="15"></div>
					<div class="point" number="16"></div>
					<div class="point" number="17"></div>
					<div class="point" number="18"></div>
				</div>
				<div id="botLeft" class="botHalf">
					<div class="point" number="12"></div>
					<div class="point" number="11"></div>
					<div class="point" number="10"></div>
					<div class="point" number="9"></div>
					<div class="point" number="8"></div>
					<div class="point" number="7"></div>
				</div>
			</div>
			<div id="bar"></div>
			<div class="half">
				<div id="topRight" class="topHalf">
					<div class="point" number="19"></div>
					<div class="point" number="20"></div>
					<div class="point" number="21"></div>
					<div class="point" number="22"></div>
					<div class="point" number="23"></div>
					<div class="point" number="24"></div>
				</div>
				<div id="botRight" class="botHalf">
					<div class="point" number="6"></div>
					<div class="point" number="5"></div>
					<div class="point" number="4"></div>
					<div class="point" number="3"></div>
					<div class="point" number="2"></div>
					<div class="point" number="1"></div>
				</div>
			</div>
			<img src="images/bottomRail.png" id="bottomRail" alt="Bottom Rail">
		</div>
		<nav>
			<div id="buttonArea">
				<button id="start">Start Game</button>
			</div>
		</nav>
		<div id="scoreZone">
			<div id="p2Zone" class="playerZone" number="25"></div>
			<div id="p1Zone" class="playerZone" number="0"></div>
		</div>
	</div>
	<div id="credits">
		<span class="creator">Created by Maxwell Swartwout</span>
		<span class="art">Art by MJ Swartwout</span>
	</div>
</body>
</html>
